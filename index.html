<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="header">Tic Tac Toe</div>
    <div id="settings">
        <div class="player">
            <label>Player One's Name</label>
            <input type="text" id="playerOneName">
            <div id="playerOneTurn">X</div>
        </div>
        <div class="player">
            <label>Player Two's Name</label>
            <input type="text" id="playerTwoName">
            <div id="playerTwoTurn">O</div>
        </div>
    </div>
    <div id="game">
        <div id="board"></div>
        <button id="restartGame">Restart</button>
    </div>
</body>
</html>
